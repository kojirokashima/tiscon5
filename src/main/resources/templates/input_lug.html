<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>お見積り情報入力</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
          href="http://fonts.googleapis.com/css?family=Exo:900"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
    <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
        <h1>お見積り情報入力</h1>
        <ul th:if="${#fields.hasErrors('all')}">
            <li th:each="err : ${#fields.errors('all')}" th:text="${err}"></li>
        </ul>
        <div class="col-sm-12">
            <fieldset>
                <legend>荷物情報</legend>
                <div class="form-group">
                    <label for="box">段ボールの個数</label>
                    <select id="box" name="box" th:field="*{box}" class="box">
                        <option th:value="0" th:text="0">0</option>
                        <option th:value="10" th:text="10">10</option>
                        <option th:value="20" th:text="20">20</option>
                        <option th:value="30" th:text="30">30</option>
                        <option th:value="40" th:text="40">40</option>
                        <option th:value="50" th:text="50">50</option>
                        <option th:value="60" th:text="60">60</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bed">ベッドの個数</label>
                    <select id="bed" name="bed" th:field="*{bed}" class="bed">
                        <option th:value="0" th:text="0">0</option>
                        <option th:value="1" th:text="1">1</option>
                        <option th:value="2" th:text="2">2</option>
                        <option th:value="3" th:text="3">3</option>
                        <option th:value="4" th:text="4">4</option>
                        <option th:value="5" th:text="5">5</option>
                        <option th:value="6" th:text="6">6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bicycle">自転車の個数</label>
                    <select id="bicycle" name="bicycle" th:field="*{bicycle}" class="bicycle">
                        <option th:value="0" th:text="0">0</option>
                        <option th:value="1" th:text="1">1</option>
                        <option th:value="2" th:text="2">2</option>
                        <option th:value="3" th:text="3">3</option>
                        <option th:value="4" th:text="4">4</option>
                        <option th:value="5" th:text="5">5</option>
                        <option th:value="6" th:text="6">6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="washingMachine">洗濯機の個数</label>
                    <select id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="washingMachine">
                        <option th:value="0" th:text="0">0</option>
                        <option th:value="1" th:text="1">1</option>
                        <option th:value="2" th:text="2">2</option>
                        <option th:value="3" th:text="3">3</option>
                        <option th:value="4" th:text="4">4</option>
                        <option th:value="5" th:text="5">5</option>
                        <option th:value="6" th:text="6">6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="washingMachineInstallation">洗濯機の設置工事申し込み</label>
                    <select id="washingMachineInstallation" name="washingMachineInstallation" class="washingMachineInstallation" th:field="*{washingMachineInstallation}">
                        <option th:value="false" th:text="なし">なし</option>
                        <option th:value="true" th:text="あり">あり</option>
                    </select>
                </div>
                <input type="hidden" name="customerName_sei" th:field="*{customerName_sei}" />
                <input type="hidden" name="customerName_mei" th:field="*{customerName_mei}" />
                <input type="hidden" name="customerName_sei_kana" th:field="*{customerName_sei_kana}" />
                <input type="hidden" name="customerName_mei_kana" th:field="*{customerName_mei_kana}"

            </fieldset>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" name="backToTop" class="btn btn-primary">TOPへ戻る</button>
                    <button type="submit" name="confirm_lug" class="btn btn-primary">確認</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
