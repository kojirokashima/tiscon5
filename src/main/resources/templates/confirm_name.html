<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>概算見積もり確認</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
          href="http://fonts.googleapis.com/css?family=Exo:900"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
    <div class="container">
    <form th:action="@{/submit}" th:object="${userOrderFormname}" class="form-horizontal" method="post">
        <h1>お見積り情報確認</h1>
        <div class="col-sm-12">
            <h4>お客様情報入力</h4>
            <table class="table table-bordered">
                <col span="1" style="background-color: #A9B7C7;">
                <col span="2" style="background-color: #FFFFFF;">
                <tbody>
                <tr>
                    <th style="width: 40%">姓</th>
                    <td><span th:text="*{customerName_sei}"></span></td>
                    <input type="hidden" name="customerName_sei" id="customerName_sei" th:value="*{customerName_sei}"/>
                </tr>
                <tr>
                    <th style="width: 40%">名</th>
                    <td><span th:text="*{customerName_mei}"></span></td>
                    <input type="hidden" name="customerName_mei" id="customerName_mei" th:value="*{customerName_mei}"/>
                </tr>
                <tr>
                    <th style="width: 40%">せい</th>
                    <td><span th:text="*{customerName_sei_kana}"></span></td>
                    <input type="hidden" name="customerName_sei_kana" id="customerName_sei_kana" th:value="*{customerName_sei_kana}"/>
                </tr>
                <tr>
                    <th style="width: 40%">めい</th>
                    <td><span th:text="*{customerName_mei_kana}"></span></td>
                    <input type="hidden" name="customerName_mei_kana" id="customerName_mei_kana" th:value="*{customerName_mei_kana}"/>
                </tr>
                <tr>
                    <th>連絡先TEL</th>
                    <td><span th:text="*{tel}"></span></td>
                    <input type="hidden" name="tel" id="tel" th:value="*{tel}"/>
                </tr>
                <tr>
                    <th>連絡先メールアドレス</th>
                    <td><span th:text="*{email}"></span></td>
                    <input type="hidden" name="email" id="email" th:value="*{email}"/>
                </tr>
                <tr>
                    <th>転居元住所（都道府県）</th>
                    <td>
                        <span th:each="prefecture : ${prefectures}" th:text="${prefecture.prefectureName}" th:if="${prefecture.prefectureId}==*{oldPrefectureId}">東京</span>
                    </td>
                    <input type="hidden" name="oldPrefectureId" id="oldPrefectureId" th:value="*{oldPrefectureId}"/>
                </tr>
                <tr>
                    <th>転居元住所（市区町村以下）</th>
                    <td><span th:text="*{oldAddress}"></span></td>
                    <input type="hidden" name="oldAddress" id="oldAddress" th:value="*{oldAddress}"/>
                </tr>
                <tr>
                    <th>転居先住所（都道府県）</th>
                    <td>
                        <span th:each="prefecture : ${prefectures}" th:text="${prefecture.prefectureName}" th:if="${prefecture.prefectureId}==*{newPrefectureId}">大阪</span>
                    </td>
                    <input type="hidden" name="newPrefectureId" id="newPrefectureId" th:value="*{newPrefectureId}"/>
                </tr>
                <tr>
                    <th>転居先住所（市区町村以下）</th>
                    <td><span th:text="*{newAddress}"></span></td>
                    <input type="hidden" name="newAddress" id="newAddress" th:value="*{newAddress}"/>
                </tr>
                </tbody>
            </table>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" name="backToInputname" class="btn btn-primary">修正</button>
                    <button type="submit" name="input_lug" class="btn btn-primary">荷物情報の入力をする</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
